name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential cmake ninja-build dpkg-dev

      - name: Build project (Release)
        run: |
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF
          cmake --build build --config Release -- -j 4

      - name: Build .deb package
        run: |
          chmod +x installers/linux/build_deb.sh
          cd installers/linux
          ./build_deb.sh
          cd ../..

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: installers/linux/Output/*.deb

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Inno Setup
        run: choco install innosetup -y
        shell: pwsh

      - name: Build project (Release)
        run: |
          cmake -S . -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF
          cmake --build build --config Release
        shell: pwsh

      - name: Copy binaries to expected installer location
        run: |
          New-Item -ItemType Directory -Force -Path cmake-build-release\Release
          Copy-Item -Path build\Release\* -Destination cmake-build-release\Release\ -Recurse -Force
          Write-Host "Copied binaries to cmake-build-release\Release\"
        shell: pwsh

      - name: Build Windows installer
        run: |
          Write-Host "Checking for required files..."
          Get-ChildItem cmake-build-release\Release
          Write-Host "`nVerifying Inno Setup installation..."
          $isccPath = "C:\Program Files (x86)\Inno Setup 6\ISCC.exe"
          if (-not (Test-Path $isccPath)) {
            Write-Host "ERROR: Inno Setup not found at $isccPath"
            Write-Host "Searching for ISCC.exe..."
            Get-ChildItem "C:\Program Files (x86)\" -Recurse -Filter "ISCC.exe" -ErrorAction SilentlyContinue
            exit 1
          }
          Write-Host "Found ISCC at: $isccPath"
          Write-Host "`nBuilding installer with Inno Setup..."
          & $isccPath /Q installers/windows/installer.iss 2>&1 | Tee-Object -Variable output
          $exitCode = $LASTEXITCODE
          Write-Host $output
          if ($exitCode -ne 0) {
            Write-Host "ERROR: Inno Setup compilation failed with exit code $exitCode"
            Write-Host "`nChecking if output was created anyway..."
            Get-ChildItem installers/windows/Output -ErrorAction SilentlyContinue
            exit $exitCode
          }
          Write-Host "`nInstaller built successfully!"
          Write-Host "Output files:"
          Get-ChildItem installers/windows/Output
        shell: pwsh

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: installers/windows/Output/*.exe
          if-no-files-found: error

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tag name
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: installers/docker/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/francodb:${{ steps.tag.outputs.tag }}
            ghcr.io/${{ github.repository_owner }}/francodb:latest

  release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows, docker]
    steps:
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-deb
          path: ./artifacts/linux

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: ./artifacts/windows

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/linux/*.deb
            ./artifacts/windows/*.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


